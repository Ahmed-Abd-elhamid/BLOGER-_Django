{% extends 'admin/base1.html'%}
{% block title%}
<h1>LOGIN</h1>
{%endblock%}
{% block main%}
{% load crispy_forms_tags %}
<div class="card">
    <h4 class="card-title">Log in to your account</h4>
    <div class="card-body">
<form method="POST" class="form-group col-9">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">login</button>
</form>
</div>
</div>
{%endblock%}
