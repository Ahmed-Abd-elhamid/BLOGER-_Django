
{% include 'blogviews/header.html'%}
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="{% url 'signup'%}">Sign Up</a></label>
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="id_username" class="label">Username</label>
                        <input id="id_username" name="username" type="text" class="input" autofocus autocapitalize="none" autocomplete="username" required>
                    </div>
                    <div class="group">
                        <label for="id_password" class="label">Password</label>
                        <input id="id_password"  name="password" type="password" class="input" data-type="password" autocomplete="current-password" required>
                    </div>    
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
	{% include 'blogviews/footer.html'%}
