{% extends 'admin/base1.html'%}
{% block title%}
<h1>Create New Post</h1>
{%endblock%}
{% block main%}

<div class="card">
    <div class="card-body">
<form method="POST" class="form-group col-9" enctype="multipart/form-data">
    <!-- {{form.as_p}} -->
    <table>
        <tr>
            <td><label>Category</label></td>
            <td>{{form.category}}
            <a href="/blog/newCategory" style="color: green; text-decoration: none; font-weight: bold; font-size: 20px;">+</a></td>
            <!-- <button type="submit" style="background: transparent; border: none; cursor: pointer; color: green;font-weight: bold; font-size: 20px;" name="addCategory">+</button> -->
        </tr>
        <tr>
            <td><label>Title</label></td>
            <td>{{form.title}}</td>
        </tr>
        <tr>
            <td><label>Content</label></td>
            <td>{{form.content}}</td>
        </tr>
        <tr>
            <td><label>Image</label></td>
            <td>{{form.image}}</td>
        </tr>

        {% csrf_token %}
        <tr>
            <td><button type="submit" class="btn btn-primary">Add Post</button></td>
        </tr>
    </table>
</form>
</div>
</div>
{%endblock%}
