<!DOCTYPE html>
<html lang="en">
        <head>
                {% load static %}

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="{% static 'css/loginStyle.css' %}" />
                
                <link type="text/css" rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
                <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
                
                
                <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CMuli:400,700" rel="stylesheet">
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
                <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
              
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Bloggy</title>                
                <!-- Font Awesome Icon -->
                <script src="https://kit.fontawesome.com/d7b258bb9a.js" crossorigin="anonymous"></script>

                <script>
                $(document).ready(function () {
                        $('.summernote').summernote({
                                placeholder: 'EnterYourPost',
                                tabsize: 2,
                                height: 120,
                                toolbar: [
                                        ['style', ['style']],
                                        ['font', ['bold', 'underline',
                                        'clear']],
                                        ['color', ['color']],
                                        ['para', ['ul', 'ol', 'paragraph']],
                                        ['table', ['table']],
                                        ['insert', ['link',]],
                                        ['view', ['fullscreen', 'codeview',
                                        ]]
                                ]
                        });
                });
                </script>
        </head>
